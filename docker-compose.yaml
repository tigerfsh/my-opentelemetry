  #   depends_on:
  #     - redis
  #     - app

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686"  # Web UI
      - "4318:4318"    # OTLP over HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true

volumes:
  sqlite_data:
  media_data: