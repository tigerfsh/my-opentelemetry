version: '3.8'

# 定义共享的环境变量模板
x-app-env: &app-env
  REDIS_URL: redis://redis:6379/0
  MYSQL_HOST: mysql
  MYSQL_PORT: 3306
  MYSQL_DATABASE: myapp_db
  MYSQL_USER: myapp_user
  MYSQL_PASSWORD: myapp_password
  OPENTELEMETRY_ENABLED: "True"
  OTEL_EXPORTER_JAEGER_ENDPOINT: "http://jaeger:14268/api/traces"
  RUSTFS_ACCESS_KEY: rustfsadmin
  RUSTFS_SECRET_KEY: rustfsadmin123
  RUSTFS_ENDPOINT_URL: http://rustfs:9000
  RUSTFS_BUCKET_NAME: user-avatars

services:
  mysql:
    image: docker.1ms.run/mysql:8.0
    container_name: myapp_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: myapp_db
      MYSQL_USER: myapp_user
      MYSQL_PASSWORD: myapp_password
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 5s
      start_period: 30s

  redis:
    image: docker.1ms.run/redis:alpine
    container_name: myapp_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 20s
      retries: 10
      interval: 5s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myapp_django
    command: sh -c "uv run python manage.py migrate && uv run python manage.py runserver 0.0.0.0:8000"
    volumes:
      - media_data:/app/media
    expose:
      - "8000"
    environment:
      # - DEBUG=1
      << : *app-env
      # ALLOWED_HOSTS: "myapp_django,localhost,127.0.0.1,0.0.0.0"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rustfs:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/common/health/"]
      interval: 120s
      timeout: 10s
      retries: 3
      start_period: 40s

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myapp_celery
    command: uv run celery -A myproject worker -l info
    environment:
      << : *app-env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_healthy
      rustfs:
        condition: service_healthy

  jaeger:
    image: docker.1ms.run/jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686"  # Web UI
      - "4318:4318"    # OTLP over HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    expose:
      - "8080"
    depends_on:
      - app
    environment:
      - NODE_ENV=development

  rustfs:
    image: docker.1ms.run/rustfs/rustfs:latest
    container_name: rustfs_object_storage
    restart: unless-stopped
    expose:
      - "9000"  # S3 API端口
      - "9001"  # Web控制台端口
    environment:
      - RUSTFS_ACCESS_KEY=rustfsadmin
      - RUSTFS_SECRET_KEY=rustfsadmin123
      - RUSTFS_CONSOLE_ENABLE=true
      - RUSTFS_CONSOLE_ADDRESS=0.0.0.0:9001
    volumes:
      - rustfs_data:/data
      - rustfs_logs:/logs
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:9000/health && curl -f http://localhost:9001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  nginx:
    image: docker.1ms.run/nginx:alpine
    container_name: myapp_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
      - frontend
      - rustfs
    restart: unless-stopped

volumes:
  mysql_data:
  media_data:
  rustfs_data:
  rustfs_logs: