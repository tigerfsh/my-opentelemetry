version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: myapp_redis
    ports:
      - "6379:6379"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myapp_django
    command: sh -c "uv run python manage.py migrate && uv run python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - sqlite_data:/app/db.sqlite3
      - media_data:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - REDIS_URL=redis://redis:6379/0
      - OPENTELEMETRY_ENABLED=True
    depends_on:
      - redis

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myapp_celery
    command: uv run celery -A myproject worker -l info
    volumes:
      - .:/app
      - sqlite_data:/app/db.sqlite3
    environment:
      - REDIS_URL=redis://redis:6379/0
      - OPENTELEMETRY_ENABLED=True
    depends_on:
      - redis
      - app

  # celery-beat:
