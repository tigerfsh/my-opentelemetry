version: '3.8'

# 定义共享的环境变量模板
x-app-env: &app-env
  REDIS_URL: redis://redis:6379/0
  MYSQL_HOST: mysql
  MYSQL_PORT: 3306
  MYSQL_DATABASE: myapp_db
  MYSQL_USER: myapp_user
  MYSQL_PASSWORD: myapp_password
  OPENTELEMETRY_ENABLED: "True"
  OTEL_EXPORTER_JAEGER_ENDPOINT: "http://jaeger:14268/api/traces"

services:
  mysql:
    image: mysql:8.0
    container_name: myapp_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: myapp_db
      MYSQL_USER: myapp_user
      MYSQL_PASSWORD: myapp_password
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 5s
      start_period: 30s

  redis:
    image: redis:alpine
    container_name: myapp_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 20s
      retries: 10
      interval: 5s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myapp_django
    command: sh -c "uv run python manage.py migrate && uv run python manage.py runserver 0.0.0.0:8000"
    volumes:
      - media_data:/app/media
    ports:
      - "8000:8000"
    environment:
      # - DEBUG=1
      << : *app-env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myapp_celery
    command: uv run celery -A myproject worker -l info
    environment:
      << : *app-env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_healthy

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686"  # Web UI
      - "4318:4318"    # OTLP over HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "8080:8080"
    depends_on:
      - app
    environment:
      - NODE_ENV=development

volumes:
  mysql_data:
  media_data: